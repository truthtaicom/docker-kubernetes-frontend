sudo: required
servies:
  - docker

before_install:
  - docker build -t tt/docker-react -f Dockerfile .

script:
  - docker run tt/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: us-east-2
  app: docker
  env: Docker-env
  bucket_name: elasticbeanstalk-us-east-2-914582270169
  bucket_path: docker
  on:
    branch: master
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"